<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b8ec1604e5.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
</head>
<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 md-20">
            <!-- Text Content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The  Tea House</h1> <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 rounded-xl px-7 py-4 text-white text-lg font-bold">Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i> </button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- Card -->
                <div class="absolute  flex items-center bg-white px-2 py-2 md:px-10 lg:py-4 rounded-lg shadow-lg top-80 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                    <div> <i class="fa-solid fa-star text-amber-500 text-5xl"></i> </div>
                    <!-- text -->
                    <div class="ml-2">
                        <h3 class="lg:text-4xl font-bold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
